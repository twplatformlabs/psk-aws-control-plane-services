---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
  namespace: psk-system
spec:
  selector:
    matchLabels:
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: php-apache
        image: registry.k8s.io/hpa-example
        ports:
          - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m

---
apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: psk-system
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
  selector:
    run: php-apache

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: php-apache
  namespace: psk-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50